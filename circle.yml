version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: docker build -t bcweb:latest .
      - run: docker login --username $DOCKER_USER --password $DOCKER_PW
      - run: docker tag bcweb:latest bcapp/bcweb:latest
      - run: docker push bcapp/bcweb:latest
  deploy_web:
    docker:
      - image: 'circleci/nginx:latest'
    steps:
      - checkout
      - run: 
          command: 'ssh -oStrictHostKeyChecking=no -v $DROPLET_USER@$DROPLET_IP "sh bcweb.sh"'
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_web:
          machine:
            enabled: true
          filters:
            branches:
              only: master
          requires:
            - build



              
