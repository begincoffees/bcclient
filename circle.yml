version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: ssh-keyscan $DROPLET_USER@$DROPLET_IP >> /.ssh/known_hosts
      - run: docker build -t bcweb:latest .
      - run: docker login --username $DOCKER_USER --password $DOCKER_PW
      - run: docker tag bcweb:latest bcapp/bcweb:latest
      - run: docker push bcapp/bcweb:latest
      - run: ssh -oStrictHostKeyChecking=no -v $DROPLET_USER@$DROPLET_IP "echo 'bccicd SSH Succeeded'"
  deploy_web:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: echo 'Starting Deployment For bcweb'
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy_web:
          requires:
            - build





              
